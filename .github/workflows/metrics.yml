# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: salastro
          template: classic
          base: header, activity, community, repositories
          config_order: base.header ,introduction ,base.activity+community ,base.repositories ,isocalendar ,languages ,habits ,wakatime ,rss ,stars ,people
          # config_order: base.header ,introduction ,base.activity+community ,base.repositories ,isocalendar ,languages ,habits ,rss ,stars ,people
          config_timezone: Europe/Athens
          plugin_habits: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_people: yes
          plugin_people_limit: 24
          plugin_people_size: 28
          plugin_people_types: followers, following
          plugin_rss: yes
          plugin_rss_limit: 4
          plugin_rss_source: https://salastro.github.io/index.xml
          plugin_stars: yes
          plugin_stars_limit: 4
          plugin_repositories_forks: yes
          repositories_forks: yes
          plugin_wakatime: yes
          plugin_wakatime_days: 7
          plugin_wakatime_limit: 5
          plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, os
          plugin_wakatime_url: https://wakatime.com
          # plugin_wakatime_user: salastro
          plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}
